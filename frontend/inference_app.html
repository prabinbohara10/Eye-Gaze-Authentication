<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGazer.js Example</title>
    <script src="../library/webgazer.js" type="text/javascript"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        #loadingMessage {
            display: none;
            font-size: 20px;
            color: blue;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 20px;
        }
        #countdownContainer {
            position: absolute;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #countdown {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: red;
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

<h1 style="display:none;">Eye Gaze Data Collection with WebGazer.js</h1>

<div id="controls">
    <label for="userName">Enter your name:</label>
    <input type="text" id="userName" name="userName" placeholder="Your Name" required>
    <div id="loadingMessage">Loading webcam, please wait...</div>
    <button id="startButton" style="display: none;">Start Eye Tracking</button>
</div>

<div id="countdownContainer">
    <div id="countdown">10</div>
</div>

<script>
    const gazeData = [];

    function initializeWebGazer() {
        document.getElementById('loadingMessage').style.display = 'block';

        webgazer.setRegression('ridge')
            .setTracker('TFFacemesh')
            .begin()
            .then(() => {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('startButton').style.display = 'block';
                console.log("WebGazer initialized.");
            })
            .catch(err => {
                document.getElementById('loadingMessage').style.display = 'none';
                console.error("Error initializing WebGazer:", err);
                alert("Camera access denied or not available. Please allow access to your webcam.");
            });
    }

    document.getElementById('startButton').addEventListener('click', () => {
        const userName = document.getElementById('userName').value;
        let countdownValue = 10;

        const countdownDisplay = document.getElementById('countdown');
        const countdownContainer = document.getElementById('countdownContainer');
        countdownContainer.style.display = 'flex';
        countdownDisplay.textContent = countdownValue;

        webgazer.setGazeListener((data) => {
            if (data) {
                gazeData.push({
                    x: data.x,
                    y: data.y,
                    timestamp: new Date().toISOString(),
                    name: userName
                });
            }
        }).applyKalmanFilter(true);

        const countdownInterval = setInterval(() => {
            countdownValue--;
            countdownDisplay.textContent = countdownValue;

            if (countdownValue <= 0) {
                clearInterval(countdownInterval);
                webgazer.pause();
                console.log('Eye tracking paused.');
                authenticateUser(gazeData); // Call the authentication function
                countdownContainer.style.display = 'none';
            }
        }, 1000);
    });

    function authenticateUser(data) {
        fetch('/authenticate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/dashboard'; // Redirect to dashboard
            } else {
                window.location.href = '/authentication_failed'; // Redirect on failure
            }
        })
        .catch(error => {
            console.error("Authentication failed:", error);
            window.location.href = '/authentication_failed';
        });
    }

    window.onload = () => {
        initializeWebGazer();
    };
</script>

</body>
</html>
