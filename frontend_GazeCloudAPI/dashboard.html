<!DOCTYPE HTML>
<html>
<head>
    <title>Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #42e695, #3bb2b8);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: #2d3e50;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Layout */
        .container {
            display: flex;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #1c2733;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 4px 0 6px rgba(0, 0, 0, 0.3);
        }

        .sidebar a {
            text-decoration: none;
            color: #ddd;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 18px;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background: #3bb2b8;
            color: #fff;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.1);
        }

        .message-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        /* Cards */
        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .card {
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(33% - 20px);
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .card p {
            margin: 0;
            font-size: 16px;
        }

        /* Chart */
        .chart-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #chart {
            width: 100%;
            height: 300px;
        }

    </style>
</head>
<body>
    <header>
        Welcome to Your Dashboard
    </header>

    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <a href="#">Home</a>
            <a href="#profile">Profile</a>
            <a href="#settings">Settings</a>
            <a href="#reports">Reports</a>
            <a href="#logout">Logout</a>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="message-container">
                <p id="message" class="message"></p>
            </div>

            <!-- Cards Section -->
            <div class="cards">
                <div class="card">
                    <h3>Users</h3>
                    <p>1,245</p>
                </div>
                <div class="card">
                    <h3>Revenue</h3>
                    <p>$58,732</p>
                </div>
                <div class="card">
                    <h3>Projects</h3>
                    <p>87</p>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="chart-container">
                <h3>Performance Overview</h3>
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Retrieve and display the message from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message') || "Welcome to your dashboard!";
        document.getElementById('message').textContent = message;

        // Chart Initialization
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Revenue',
                    data: [12000, 15000, 13000, 17000, 18000, 20000],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });
    </script>
</body>
</html>
